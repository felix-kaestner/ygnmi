name: Go

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  Go:
    uses: openconfig/common-ci/.github/workflows/basic_go.yaml@4bb3b86b93564b2fa20bfebd5c62d4df9aee2158
    with:
      static-analysis-excludes-regex: exampleoc
      gofmt-excludes-regex: exampleoc|internal$

  generate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: '1.x'

    - name: Generate and Check Diff
      # Ignore whitespace because goimports seems to modifying the generated commands inconsistently.
      run: |
        go generate ./...
        git diff --exit-code --ignore-all-space --ignore-blank-lines 
